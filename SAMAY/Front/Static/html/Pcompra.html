<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samay</title>
    <link rel="stylesheet" href="./Assets/styles/Pcompra.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Formulario de Pago</h2>
            
            <div class="form-group">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>
            
            <div class="form-group">
                <label for="emailTelefono">Email y Teléfono</label>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="telefono" placeholder="Teléfono" required>
            </div>
            
            <div class="form-group">
                <label for="detallesEnvio">Detalles de Envío</label>
                <input type="text" id="localidad" placeholder="Localidad" required>
                <input type="text" id="barrio" placeholder="Barrio" required>
                <input class="full-width" type="text" id="direccion" placeholder="Dirección" required>
            </div>
            
            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select id="metodoPago" required>
                    <option value="tarjeta">Mercado Pago</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">PayU</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="button" class="submit-btn" id="submit-btn"><a href="#">Pagar Ahora</a></button>
            </div>
        </div>

        <div class="cart-container">
            <h2>Carro de Compras</h2>
            <div id="carritoItems" class="cart-items"></div>
            <hr class="divider">
            <div class="total">
                <span>Total</span>
                <span id="precioTotal">$0</span>
            </div>
        </div>
    </div>
    
    <footer>
    </footer>

    <script src="./Assets/app/Pcompraform.js"></script>
    <script src="./Assets/app/Pcompracarrito.js"></script>
</body>
</html>
