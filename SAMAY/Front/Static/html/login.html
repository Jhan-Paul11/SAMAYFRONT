<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../../Images/Samay.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <div class="image-section">
          <img src="../../Images/campo.jpg" alt="Imagen de login" />
        </div>
        <div class="form-section">
          <form action="http://127.0.0.1:8080/api/login" method="post">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required />
              <button type="button" class="toggle-password" onclick="toggleContraseña('password')">
                <i class="fa fa-eye"></i>
            </button>
            </div>
            <button id="boton_SignUp">Ingresar</button>
            <div class="social-login">
              <button type="button" class="facebook-login">
                Iniciar con Facebook
              </button>
              <button type="button" class="google-login">
                Iniciar con Google
              </button>
              <p>
                ¿No tienes una cuenta aún?<a href="../html/registro.html"
                  >Regístrate aquí</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
