<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
    <div class="login-container">
        <div class="image-section">
            <img src="../../Images/campo.jpg" alt="Imagen de login">
        </div>
        <div class="form-section">
            <form action="/login" method="post">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
                <div class="social-login">
                    <button type="button" class="facebook-login">Iniciar con Facebook</button>
                    <button type="button" class="google-login">Iniciar con Google</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
